    <body>
        <nav class="flex-row flex-between">
            <div class="flex-row">
                <a href="/" class="nav-links"><img src="./img/DVRPC-logo.png" alt="DVRPC logo" id="dvrpc-logo" class="nav-logos" /></a>
               <!-- <span class="nav-vr">|</span> -->
                <img src="./img/AccessScore-logo.png" alt="project logo" class="nav-logos" id="accessscore-logo"> 
                <span id="beta">BETA</span> 
            </div>

            <div>
                <button id="modal-toggle" class="nav-btn nav-links">about</button>
            </div>
            <div class="input-group search-container">
                <form id="search">
                    <label>
                        Search by station:
                        <input list="station-list" id="searchbox" name="searchbox" />

                        <datalist id="station-list"></datalist>
                    </label>

                    <button type="submit" class="btn">search</button>
                </form>
            </div>
        </nav>

        <main id="main-content-wrapper" class="flex-row flex-between">
            <article id="sidebar">
                <div id="sidebar-content">                
                    
                    <div id="stationHeader">
                    <div id="stationName"></div>   
                    </div>  

                    <div id="scoreWrapper">
                       
                        <div id="AS" value="AS" class="AS">
                        <div id="as-score"></div> 
                        Access Score    
                    </div>

                        <div id="BS" value="BS" class="BS">
                        <div id="bs-score"></div>
                        Cycle Score
                       </div>

                        <div id="WS" value="WS" class="WS">
                        <div id="ws-score"></div>   
                         Pedestrian Score
                        </div>
                    </div>  

                    <form>
                        <fieldset id="legendWrapper">
                        <legend id="infoSwitch-title">Category Scoring</legend>
                        <div id="legend-Item"><div class="circle as-2"></div><span>1-2 Low</span></div>
                        <div id="legend-Item"><div class="circle as-3"></div><span>3</span></div>
                        <div id="legend-Item"><div class="circle as-4"></div><span>4</span></div>
                        <div id="legend-Item"><div class="circle as-5"></div><span>5</span></div>
                        <div id="legend-Item"><div class="circle as-6"></div><span>6</span></div>
                        <div id="legend-Item"><div class="circle as-7"></div><span>7</span></div>
                        <div id="legend-Item"><div class="circle as-8"></div><span>8-10 High</span></div>
                        </fieldset>
                    </form>
                    
                    <form>
                        <fieldset id="infoSwitch">
                        <legend id="infoSwitch-title">Select a Scoring Methods</legend>
                        <label id="chart-info" for="radio1">
                        <input id="radio1" type="radio" name="img" class="infoSelection" checked data-image-to-show="charts" checked><i class="glyphicon glyphicon-align-left"></i>&nbsp;&nbsp;Category Scoring
                        </label>
                        <label id="data-info" for="radio2">
                        <input id="radio2" type="radio" name="img" class="infoSelection" data-image-to-show="info-data"><i class="glyphicon glyphicon-list-alt"></i>&nbsp;&nbsp;Data Measurement
                        </label>
                        </fieldset>
                    </form>
               
                <div class="score" id="accessScore">
                    <div class="info" id="charts">
                    <h3 class="chart-subheader">Station Area Land Use and Density</h3>
                    <div class="chart1" id="chart1"></div>  
                    </div>
                    <div class='info' id='info-data' style="display: none">     
                    <h3 class='data-subheader'>Station Area Land Use and Density</h3> 
                    <div id='dataMeasurements' class='info1'></div>
                    </div>   
                </div> 

                <div class="bikeScore" id="bikeScore" style="display: none">
                 <!--   <div class="info" id="charts">
                         <h3 class="chart-subheader">Station Area Land Use and Density</h3>
                        <div class="chart1" id="chart1"></div>  
                        </div>
                        <div class='info' id='info-data' style="display: none">     
                        <h3 class='data-subheader'>Station Area Land Use and Density</h3> 
                        <div id='dataMeasurements' class='info1'></div>
                        </div>      -->
                </div>

                <div class="walkScore" id="walkScore" style="display: none">
                    <!-- <div class="info" id="charts">
                        <h3 class="chart-subheader">Station Area Land Use and Density</h3>
                        <div class="chart1" id="chart1"></div>  
                        </div>
                        <div class='info' id='info-data' style="display: none">     
                        <h3 class='data-subheader'>Station Area Land Use and Density</h3> 
                        <div id='dataMeasurements' class='info1'></div>
                        </div>       -->
                </div>
              
                </div>

                <footer class="flex-column">
                    footer
                </footer>
            </article>

            <div id="map">  
            </div>
        </main>

        <div id="modal" role="dialog">
            <div id="modal-content">
                <span id="close-modal">&times;</span>
        
                <h2 class="modal-content-subheader">Modal content goes here</h2>
                <p>About the project, methodology, disclaimer, contact info, etc.</p>
